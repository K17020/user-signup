{% extends 'base.html' %} {% block title %} user sign-up{% endblock %}

<!-- Username,password,verify password, email -->

{% block content%}
<h1>Signup</h1>
<form action='/welcome' method='POST'>

    <label for="username">Username 
        <input id='username' type="text" name='username' value={{username}}>
    </label>
    <p class='error'>{{username_error}}</p>

    <label for="password">Password
        <input id='password' type="password" name='password'>
    </label>
    <p class='error'>{{password_error}}</p>

    <label for="verify_password">Verify Password
        <input id ="verify_password" type="password" name='verify_password'>
    </label>
    <p class='error'>{{verifypwd_error}}</p>

    <label for="userEmail">Email (optional)
        <input id = "userEmail" type="text" name='userEmail'>
    </label>

    <input type="submit">
</form>
{% endblock %}
